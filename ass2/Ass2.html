
<html>
    <head>
        <title>Student Registration Form</title>
        
    <link rel="stylesheet" href="Styles.css"/>
    </head>
    <body>
        <form class="register" action=" ">
            <h1>Student Registration Form</h1>
            <fieldset class="row1">
                <legend>Personal Details</legend>
                <p>
                    <label>First Name:</label>
                    <input type="text" name="fname" value="" size="12" />
                    <label>Middle Name:</label>
                    <input type="text" name="mname" value="" size="12" />
                    <label>Last Name:</label>
                    <input type="text" name="lname" value="" size="12" />
                </p>
                <p>
                    <label>Mobile no(Self):</label>
                    <input type="text" name="smob" value="" size="12"  />
                </p>
                <p>
                    <label>Mobile no(Parent):</label>
                    <input type="text" name="pmob" value="" size="12" />
                </p>
                <p>
                    <label>Gender:</label>
                    <input type="radio" name="Harshada" value="" />Male
                    <input type="radio" name="Harshada" value="" />Female
                </p>
                <p>
                    <label>Birthdate:</label>
                    <select name="date">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="mon">
                       <option value="1">January</option>
                        <option value="2">Febuary</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select name="year">
                        <option value="1">1990</option>
                        <option value="2">1991</option>
                        <option value="3">1992</option>
                        <option value="4">1993</option>
                        <option value="5">1994</option>
                        <option value="6">1995</option>
                        <option value="7">1996</option>
                        <option value="8">1997</option>
                        <option value="9">1998</option>
                        <option value="10">1999</option>
                        <option value="11">2000</option>
                        <option value="12">2001</option>
                        <option value="13">2002</option>
                        <option value="14">2003</option>
                        <option value="15">2004</option>
                        <option value="16">2005</option>
                        <option value="17">2006</option>
                        <option value="18">2007</option>
                        <option value="19">2008</option>
                        <option value="20">2009</option>
                        <option value="21">2010</option>
                        <option value="22">2011</option>
                    </select>
                </p>
                <p>
                    <label>Email Id:</label>
                    <input type="email" name="eid" value="" /> 
                </p>
                <p>
                    <label>Address:</label>
                    <textarea name="addr" rows="5" cols="20">
                    </textarea>
                </p>
                <p>
                    <label>City:</label>
                    <input type="text" name="city" value="" size="15" />
                </p>
                <p>
                    <label>State:</label>
                    <input type="text" name="state" value="" size="15" />
                </p>
                <p>
                    <label>Pin code:</label>
                    <input type="text" name="pin" value="" size="6" />
                </p>
                
            </fieldset>
        
            <fieldset class="row2">
                <legend>Academic Details</legend>
                <p>
                    <label>Course Applied for:</label>
                    <input type="radio" name="course" value="" />B.E
                    <input type="radio" name="course" value="" />M.Tech
                </p>
                <p>
                    <label>Branch:</label>
                    <select name="branch">
                        <option value="1">Computer</option>
                        <option value="2">Information Technology</option>
                        <option value="3">Electronics And Telecommunication</option>
                        <option value="4">Electrical</option>
                        <option value="5">Mechanical</option>
                    </select>
                    <label>Year:</label>
                    <select name="year">
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                    </select>
                </p>
                <p>
                    <label>Qualification:</label>
                <table border="1" width="1" cellspacing="1" cellpadding="2">
                    <thead>
                        <tr>
                            <th>Examinations</th>
                            <th>Percentage/SGPA</th>
                            <th>Year of Passing</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>X</td>
                            <td><input type="text" name="10per" value="" /></td>
                            <td><input type="text" name="10y" value="" /></td>
                        </tr>
                        <tr>
                            <td>XII</td>
                            <td><input type="text" name="12per" value="" /></td>
                            <td><input type="text" name="12y" value="" /></td>
                        </tr>
                        <tr>
                            <td>First Year</td>
                            <td><input type="text" name="1per" value="" /></td>
                            <td><input type="text" name="1y" value="" /></td>
                        </tr>
                        <tr>
                            <td>Second Year</td>
                            <td><input type="text" name="2per" value="" /></td>
                            <td><input type="text" name="2y" value="" /></td>
                        </tr>
                        <tr>
                            <td>Third Year</td>
                            <td><input type="text" name="3per" value="" /></td>
                            <td><input type="text" name="3y" value="" /></td>
                        </tr>
                        <tr>
                            <td>Fourth Year</td>
                            <td><input type="text" name="4per" value="" /></td>
                            <td><input type="text" name="4y" value="" /></td>
                        </tr>
                    </tbody>
                </table>

                </p>
            </fieldset>
            
            <fieldset class="row3">
                <legend>Account Details</legend>
                <p>
                    <label>Username:</label>
                    <input type="text" name="uname" value="" />
                   
                </p>
                <p>
                    <label>Password:</label>
                    <input type="password" name="pass" value="" />
                    
                </p>
            </fieldset>
            <table border="0">
                <tbody>
                    <tr>
                        <td><input type="reset" value="Reset" name="reset" class="button"/></td>
                        <td><input type="submit" value="Register" name="submit" class="button" /></td>
                    </tr>
                </tbody>
            </table>
            <p class="copyright">Created By: Harshada Deokar</p>
        </form>
    </body>
</html>
